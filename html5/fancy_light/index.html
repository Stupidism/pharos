<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>WebRTC Video Chat Client</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }
		body { background-color:white; color:white }
	</style>
    <link rel="stylesheet" type="text/css" href="appframework/af.ui.css"></link>
    <script type="text/javascript" charset="utf-8" src="appframework/appframework.ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <script src='xhr.js'></script>
    <script src="http://ec2-50-17-69-205.compute-1.amazonaws.com:5238/socket.io/socket.io.js"></script>
<script src="http://debug-software.intel.com/target/target-script-min.js#q06kCQlj1yx1IIsLQxjhFw7slPCHjWqCsVPob1jBXw4"></script>
<script src="intelxdk.js"></script>
<script src="xhr.js"></script>
</head>
<body>
	<div id="afui">
        <div id="content">
            <div id="main" style="width:100%;" title="Fancy Light" class="panel" data-footer="none" selected="true">
                <div class="select" >
                    <label for="videoSource">Video source: </label>
                    <select id="videoSource"></select>
                </div>
                <label id="status">locating...</label>
                <div id="videos_div">
                    <canvas id=curCanvas></canvas>
                    <video id="cameraVideo"  width="100%" height="50%" autoplay></video>
                </div>
                <textarea id="message" width="100%" cols=4></textarea>
                <div style="position: relative;">
                    <div id="message_div" style="font-size: medium;text-align: center;width: 100%;color:white;">
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- hidden canvas -->
        <canvas id="canvas1" width="200" height="150" style="display:none"></canvas>
    </div>
</body>
<script type="text/javascript" src="js/morph.js"></script>
<script type="text/javascript" src="js/pharos.js?222"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
